<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/cssfiles/login.css"/>
    <title>Job Seeker App</title>
</head>
<body>
<div id="header">
    <h2>Employee Login</h2>
</div>
<div id="login">
    <h1><strong>Welcome.</strong> Please login.</h1>
    <form id="loginForm" action="/loginValidation" method="POST">
        <fieldset>
            <p><input type="text" required value="Username" name="username" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "></p>
            <p><input type="password" required value="Password" name="password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p>
            <p><a href="#">Forgot Password?</a><a href="./static/htmlfiles/jobseekerregistration.html">New Registration</a></p>
            <p><input type="submit" value="Login" ></p>
        </fieldset>
    </form>
</div>
</body>
</html>
